<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Spring Digital Palette</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            line-height: 1.6;
        }
        .header { text-align: center; margin-bottom: 30px; color: #333; }
        .header h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        .header p {
    color: #666;
    font-size: 16px;
    margin-bottom: 3px; 
}
        
.palette-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    max-width: 600px;
    margin: 0 auto;
    justify-items: center;
}

.color-item {
    width: 100%;
    aspect-ratio: 1 / 1; /* keeps perfect squares */
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
}

.color-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
}

.color-item:active { transform: scale(0.95); }

@media (max-width: 480px) {
    .palette-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 0 8px;
    }
}


        .fullscreen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center; z-index: 1000; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fullscreen-content { text-align: center; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .fullscreen-name {
            font-size: 32px; font-weight: 700; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); padding: 15px 25px; border-radius: 12px; display: inline-block;
        }
        .fullscreen-instructions { font-size: 16px; opacity: 0.9; margin-bottom: 20px; color: black; }
        .navigation-buttons { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .nav-btn {
            background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3);
            color: black; padding: 12px 20px; border-radius: 25px; font-size: 16px; cursor: pointer;
            transition: all 0.3s ease; backdrop-filter: blur(10px);
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .close-btn {
            position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.5);
            border: none; color: black; font-size: 24px; width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px);
        }
        .close-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .instructions { text-align: center; margin-top: 30px; color: #666; font-size: 14px; }
        @media (max-width: 480px) {
            .palette-grid { gap: 8px; padding: 0 10px; }
            .color-item { width: 70px; height: 70px; }
            .fullscreen-name { font-size: 28px; padding: 12px 20px; }
        }
    
/* --- Custom fullscreen layout adjustments --- */
.fullscreen-name {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 18px;
    font-weight: 600;
    background: rgba(0,0,0,0.4);
    padding: 8px 14px;
    border-radius: 8px;
}

.navigation-buttons {
    display: none !important;
	position: absolute;
    bottom: 35px;
    left: 20%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    margin-top: 0;
}

.nav-btn {
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 10px;
}

.fullscreen-bottom-left {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 120px;   /* adjust size */
    height: auto;
    z-index: 1100;
}

</style>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    </div>

    <div class="header">
        <h1>Bright Spring Digital Palette</h1>
        <p>Tap any color to view it fullscreen</p>
    </div>


    <div class="palette-grid" id="paletteGrid"></div>

   

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <div class="fullscreen-content">
    <div class="fullscreen-name" id="fullscreenName">Color Name</div>
    <div class="navigation-buttons">
        <button class="nav-btn" id="prevBtn" onclick="showPreviousColor()">←</button>
        <button class="nav-btn" id="nextBtn" onclick="showNextColor()">→</button>

</div>

    { name: "Scarlet Flame", hex: "#D72638" },
    { name: "Firecracker", hex: "#E10600" }
];

let currentColorIndex = 0;

function generatePalette() {
    const grid = document.getElementById("paletteGrid");
    colors.forEach((color, index) => {
        const colorItem = document.createElement("div");
        colorItem.className = "color-item";
        colorItem.style.backgroundColor = color.hex;
        colorItem.style.border = "1px solid rgba(0,0,0,0.1)";
        colorItem.addEventListener("click", () => showFullscreen(index));
        grid.appendChild(colorItem);
    });
}

function showFullscreen(index) {
    currentColorIndex = index;
    const color = colors[index];
    const overlay = document.getElementById("fullscreenOverlay");
    overlay.style.backgroundColor = color.hex;
    document.getElementById("fullscreenName").textContent = color.name;
    document.getElementById("prevBtn").disabled = index === 0;
    document.getElementById("nextBtn").disabled = index === colors.length - 1;
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
}

function closeFullscreen() {
    document.getElementById("fullscreenOverlay").style.display = "none";
    document.body.style.overflow = "auto";
}

function showPreviousColor() {
    if (currentColorIndex > 0) showFullscreen(currentColorIndex - 1);
}

function showNextColor() {
    if (currentColorIndex < colors.length - 1) showFullscreen(currentColorIndex + 1);
}

document.addEventListener("keydown", (e) => {
    if (document.getElementById("fullscreenOverlay").style.display === "flex") {
        if (e.key === "Escape") closeFullscreen();
        if (e.key === "ArrowLeft") showPreviousColor();
        if (e.key === "ArrowRight") showNextColor();
    }
});

let touchStartX = 0;
document.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener("touchend", (e) => {
    const touchEndX = e.changedTouches[0].screenX;
    const delta = touchEndX - touchStartX;
    if (document.getElementById("fullscreenOverlay").style.display === "flex") {
        if (Math.abs(delta) > 50) {
            if (delta > 0) showPreviousColor();
            else showNextColor();
        }
    }
});

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
}

generatePalette();
</script>
